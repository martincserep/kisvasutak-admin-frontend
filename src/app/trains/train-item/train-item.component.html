<div class="col">
	<div class="card" style="width: 18rem; height: 22rem; margin-top: 2rem">
		<img
			[src]="train.imgUrl"
			class="img-fluid card-img-top"
			style="height: 60%"
			[alt]="train.name"
		/>
		<div class="card-body">
			<h5 class="card-title" style="height: 50%">{{ train.name }}</h5>
			<div class="row">
				<div class="col">
					<a
						[routerLink]="['/accommodations', trainId]"
						class="btn btn-outline-primary"
					>
						<i-bs name="house" width="1.5rem" height="1.5rem"> </i-bs>
					</a>
				</div>
				<div class="col">
					<a [routerLink]="[trainId, 'edit']" class="btn btn-outline-primary">
						<i-bs name="pencil-square" width="1.5rem" height="1.5rem"> </i-bs>
					</a>
				</div>
				<div class="col">
					<a
						[routerLink]="['/sights', trainId]"
						class="btn btn-outline-primary"
					>
						<i-bs name="binoculars" width="1.5rem" height="1.5rem"> </i-bs>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
