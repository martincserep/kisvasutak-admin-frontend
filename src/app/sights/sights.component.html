<div *ngIf="isLoading" style="margin: auto">
	<app-loading></app-loading>
</div>
<div
	*ngIf="!isLoading && !isEmpty"
	class="row justify-content-around"
	style="margin: auto"
>
	<app-sight-item
		*ngFor="let sightElement of allSight"
		[sight]="sightElement.sight"
		[trainId]="sightElement.trainId"
		[sightId]="sightElement.sightId"
	>
	</app-sight-item>
</div>
<app-empty *ngIf="isEmpty" tagName="látványosságot"></app-empty>
<div *ngIf="isWentWrong">
	<app-went-wrong></app-went-wrong>
</div>
